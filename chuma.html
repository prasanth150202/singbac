<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    /* Ensure modal is hidden by default */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000; /* Ensure it's on top */
    }

    .content1 {
      background: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fe0606;
      font-size: 30px;
      text-decoration: none;
      cursor: pointer; /* Indicates it's clickable */
    }
  </style>
</head>
<body>
  <button role="button" class="cta-button button-90" id="ctaButton">Call to Action</button>

  <div id="popup-box" class="modal">
    <div class="content1">
      <h1 style="color: green">Hello GeeksForGeeks!</h1>
      <p>Never Give Up!</p>  
      <a href="#" class="close-button">&times;</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Get references to the elements
  const ctaButton = document.getElementById('ctaButton');
  const popupBox = document.getElementById('popup-box');
  const closeButton = document.querySelector('.close-button');

  // Open modal when CTA button is clicked
  ctaButton.addEventListener('click', function() {
    popupBox.style.display = 'flex';
  });

  // Close modal when close button is clicked
  closeButton.addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default anchor behavior
    popupBox.style.display = 'none';
  });

  // Optional: Close modal when clicking outside the content area
  popupBox.addEventListener('click', function(e) {
    if (e.target === this) {
      this.style.display = 'none';
    }
  });
});
  </script>
</body>
</html>
